<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Walmart Node Capstone</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="pure-form">
        <input type="text" value='mouse'>
        <button type="submit" class="pure-button pure-button-primary">Find Products</button>
    </form>
    <!--results will be diplayed here-->
    <div id="result"> </div>


    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="main.js"></script>

    <script id="product-template" type="text/x-handlebars-template">
        <div>
            <h1>
                {{#each product}} {{#if @last }}
                <img src="{{ largeImage }}"> {{/if}} {{/each}}
                <a href="{{productTrackingUrl}}">{{ name }}</a>
            </h1>
            <div class="pure-g main">
                {{#each related}}
                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                    {{#each product}} {{#if @last }}
                    <img src="{{ url }}"> {{/if}} {{/each}}
                    <div class="product">
                        <h2>
                            <a href="{{uri}}">{{name}}</a>
                        </h2>
                        <ul>
                            {{#each product}}
                            <li>
                                <a href="{{uri}}">{{ name }}</a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
</body>

</html>
